<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Aster 4 Life</title>
    <meta name="description" content="Explore the content gallery of Aster 4 Life.">
    <meta name="keywords" content="Aster 4 Life, gallery, content">
    <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/94/8c/e6/948ce6301fe22467dfeeff572e17489e.jpg">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #e0f7ff 0%, #1e3a8a 50%, #0f172a 100%);
            background-size: cover; background-attachment: fixed;
            color: #333; line-height: 1.6;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        header {
            background: linear-gradient(45deg, #4a90e2 0%, #1e3a8a 50%, #0f172a 100%);
            color: white; text-align: center; padding: 60px 20px;
            position: relative; overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }
        header::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.1); animation: shimmer 3s infinite;
        }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        header h1 { margin: 0; font-size: 3em; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        header p { font-size: 1.3em; margin-top: 10px; }
        nav { text-align: center; padding: 10px; background: rgba(255,255,255,0.9); }
        nav a {
            margin: 0 15px; color: #1e3a8a; text-decoration: none; font-weight: bold;
            transition: all 0.5s ease;
            opacity: 0; animation: fadeIn 1s ease-in-out forwards;
        }
        nav a:nth-child(1) { animation-delay: 0.3s; } /* Home */
        nav a:nth-child(2) { animation-delay: 0.6s; } /* About */
        nav a:nth-child(3) { animation-delay: 0.9s; } /* Gallery */
        nav a:nth-child(4) { animation-delay: 1.2s; } /* Team */
        nav a:hover { color: #4a90e2; transform: scale(1.1); box-shadow: 0 0 15px rgba(74, 144, 226, 0.7); }
        #gallery {
            padding: 50px 20px; text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            animation: fadeIn 2.5s ease-in-out;
        }
        .content-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; max-width: 1000px; margin: 0 auto;
        }
        .content-item {
            background: linear-gradient(145deg, #ffffff, #f0f8ff);
            padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
            border: 1px solid #4a90e2;
            opacity: 0; animation: fadeIn 1s ease-in-out forwards;
        }
        .content-item:nth-child(1) { animation-delay: 0.3s; }
        .content-item:nth-child(2) { animation-delay: 0.6s; }
        .content-item:nth-child(3) { animation-delay: 0.9s; }
        .content-item:hover, .content-item:focus { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        .content-item img {
            width: 100%; height: auto; border-radius: 10px;
            transition: all 0.5s ease;
        }
        .content-item img:hover { transform: scale(1.05); }
        footer {
            background: linear-gradient(45deg, #0f172a 0%, #1e3a8a 50%, #4a90e2 100%);
            color: white; text-align: center; padding: 30px 20px;
            animation: fadeIn 3.5s ease-in-out;
        }
        footer a { color: #e0f7ff; text-decoration: none; margin: 0 15px; font-weight: bold; transition: all 0.5s ease; }
        footer a:hover { color: #fff; transform: scale(1.1); }
        @media (max-width: 768px) { .content-grid { grid-template-columns: 1fr; } header h1 { font-size: 2.2em; } }
    </style>
</head>

        <p>Explore Our Content Gallery</p>
    </header>
    <nav>
        <a href="index.html">Home</a> | <a href="gallery.html">Gallery</a> | <a href="team.html">Team</a>
    </nav>
    <section id="gallery">
        <h2>Content Gallery</h2>

                <p>Astolfo at Comifuro [November 15, 2023]</p>
            </div>
            <div class="content-item">

                <p>Special guest from out of town [September 27, 2023]</p>
            </div>
        </div>
    </section>
